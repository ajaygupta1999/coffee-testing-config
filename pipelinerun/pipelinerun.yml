apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  generateName: build-deploy-
spec:
  pipelineRef:
    name: build-deploy
  serviceAccountName: pipeline
  params:
  - name: buildRevision
    value: 'dd74ad5f3e5457dd61c8bededd5e4e8f5e31e32c'
  - name: appGitUrl
    value: 'git@github.com:ajaygupta1999/coffee-testing.git'
  - name: configGitUrl
    value: 'git@github.com:ajaygupta1999/coffee-testing-config.git'
  - name: appImage
    value: 'registry.hub.docker.com/ajaygupta1999/coffee-shop'
  workspaces:
  - name: app-source
    emptyDir: {}
  - name: config-source
    emptyDir: {}
