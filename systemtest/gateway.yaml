apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: coffee-gateway
  namespace: default
spec:
  ingressClassName: kong
  rules:
    http:
      paths:
      - path: /st/processes
        pathType: Prefix
        backend:
          service:
            name: barista
            port:
              number: 8080
      - path: /st/__admin
        pathType: Prefix
        backend:
          service:
            name: barista
            port:
              number: 8080
      - path: /st/orders
        pathType: Prefix
        backend:
          service:
            name: coffee-shop
            port:
              number: 8080
      - path: /st/types
        pathType: Prefix
        backend:
          service:
            name: coffee-shop
            port:
              number: 8080
      - path: /st/q/health
        pathType: Prefix
        backend:
          service:
            name: coffee-shop
            port:
              number: 8080
---      


