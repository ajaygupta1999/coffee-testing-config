kind: Service
apiVersion: v1
metadata:
  name: coffee-shop
spec:
  selector:
    app: coffee-shop
  ports:
  - port: 8080
---

kind: Deployment
apiVersion: apps/v1
metadata:
  name: coffee-shop
spec:
  replicas: 1
  selector:
    matchLabels:
      app: coffee-shop
      version: v1
  template:
    metadata:
      labels:
        app: coffee-shop
        version: v1
      annotations:
        revision: "4abe4d3442547de913a59eed7fa3713538f72015"
    spec:
      containers:
      - name: coffee-shop
        image: registry.hub.docker.com/ajaygupta1999/coffee-shop:4abe4d3442547de913a59eed7fa3713538f72015
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        readinessProbe:
          exec:
            command: ["sh", "-c", "curl -s http://localhost:8080/q/health | grep -q coffee-shop"]
          initialDelaySeconds: 15
      imagePullSecrets:
      - name: regsecret
      restartPolicy: Always
---