kind: Service
apiVersion: v1
metadata:
  name: barista-sec
spec:
  selector:
    app: barista-sec
  ports:
  - port: 8080
---

kind: Deployment
apiVersion: apps/v1
metadata:
  name: barista-sec
spec:
  replicas: 1
  selector:
    matchLabels:
      app: barista-sec
      version: v1
  template:
    metadata:
      labels:
        app: barista-sec
        version: v1
      annotations:
        revision: "13c2375c6432337a595a72d1a8442b80072b3320"
    spec:
      containers:
      - name: barista-sec
        image: sdaschner/barista:quarkus-testing-1
        imagePullPolicy: Always
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
      restartPolicy: Always
---