apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: coffee-gateway
  namespace: default
spec:
  ingressClassName: kong
  rules:
  - http:
      paths:
      - path: /processes
        pathType: Prefix
        backend:
          service:
            name: barista-sec
            port:
              number: 8080
      - path: /__admin
        pathType: Prefix
        backend:
          service:
            name: barista-sec
            port:
              number: 8080
      - path: /orders
        pathType: Prefix
        backend:
          service:
            name: coffee-shop-sec
            port:
              number: 8080
      - path: /types
        pathType: Prefix
        backend:
          service:
            name: coffee-shop-sec
            port:
              number: 8080
      - path: /health
        pathType: Prefix
        backend:
          service:
            name: coffee-shop-sec
            port:
              number: 8080
---      



