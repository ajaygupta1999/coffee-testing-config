apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: coffee-gateway-sec
  namespace: default
spec:
  ingressClassName: kong
  rules:
    http:
      paths:
      - path: /pd/processes
        pathType: Prefix
        backend:
          service:
            name: barista-sec
            port:
              number: 8080
      - path: /pd/__admin
        pathType: Prefix
        backend:
          service:
            name: barista-sec
            port:
              number: 8080
      - path: /pd/orders
        pathType: Prefix
        backend:
          service:
            name: coffee-shop-sec
            port:
              number: 8080
      - path: /pd/types
        pathType: Prefix
        backend:
          service:
            name: coffee-shop-sec
            port:
              number: 8080
      - path: /pd/q/health
        pathType: Prefix
        backend:
          service:
            name: coffee-shop-sec
            port:
              number: 8080
---      



